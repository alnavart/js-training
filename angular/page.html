<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
    <script src="sample.js"></script>
</head>
<body>
<div ng-app="rumbo">
    <div ng-click="foo()"></div>
    <ul>
        <li ng-repeat="name in names track by $index">{{name}}</li>
    </ul>
    <p>
        <input type="text" ng-model="person.name"/>
    </p>
    <p>
        <input type="text" ng-model="person.surname"/>
    </p>
    <p>
        <input type="range" min="0" max="100" ng-model="person.age"/>
    </p>
    <pre>{{ person | json }}</pre>
</div>
</body>
</html>
